<!DOCTYPE html>
<html lang="en">
<head>
<title>Aergo - Lock Tokens</title>

<link rel="stylesheet" href="/styles.css"/>

<link rel="icon" href="/images/favicon.png" sizes="32x32" />
<link rel="icon" href="/images/favicon.png" sizes="192x192" />
<link rel="apple-touch-icon" href="/images/favicon.png" />
<meta name="msapplication-TileImage" content="/images/favicon.png" />

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<div class="container-lg px-lg-5 my-3">

<div class="row mb-4">

<div class="col-12 col-lg-6">
  <!-- here is the space for image and instructions -->
</div>

<div class="col-12 col-lg-6">

  <div id="card1">
    <div class="card mb-4">
      <div class="card-body">
        <form>
          <div class="form-floating mb-3">
              <input class="form-control" id="account-address" type="text" placeholder="Account Address" />
              <label for="account-address">Account Address</label>
          </div>
          <div class="d-grid">
              <button class="btn btn-primary btn-lg" id="view-account-locks" type="button">Check Locks from Account</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <form>
          <div class="form-floating mb-3">
              <input class="form-control" id="token-address" type="text" placeholder="Token Address" />
              <label for="token-address">Token Address</label>
          </div>
          <div class="d-grid">
              <button class="btn btn-primary btn-lg" id="view-token-locks" type="button">Check Locks from Token</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <form>
          <div class="mb-3">
              <label class="form-label d-block">Lock Tokens and Liquidity</label>
              <label class="form-label d-block">Extend Lock</label>
              <label class="form-label d-block">Transfer and Lock</label>
              <label class="form-label d-block">Transfer Locked Tokens</label>
              <label class="form-label d-block">View Your Locked Tokens</label>
              <label class="form-label d-block">Withdraw Unlocked Tokens</label>
          </div>
          <div class="d-grid">
              <button class="btn btn-primary btn-lg" id="connect-wallet" type="button">Connect Wallet</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div id="card-token-locks" style="display:none" class="card mb-4">
    <div class="card-body">
      <form>
        <div class="mt-2 mb-3">
            <label id="info-token-name"   class="form-label d-block text-center">Token Name:</label>
            <label id="info-token-symbol" class="form-label d-block text-center">Token Symbol:</label>
        </div>

        <div class="mb-3">

            <div class="svg-chart" style="display:none">
                <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
                  <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
                  <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>
                  <circle class="donut-segment donut-segment-4" id="chart" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5" stroke-dasharray="1 99" stroke-dashoffset="25"></circle>
                  <g class="donut-text donut-text-3">
                    <text y="50%" transform="translate(0, 2)">
                      <tspan x="50%" text-anchor="middle" class="donut-percent" id="locked-percent">1%</tspan>   
                    </text>
                    <text y="60%" transform="translate(0, 2)">
                      <tspan x="50%" text-anchor="middle" class="donut-data">Locked</tspan>   
                    </text>
                  </g>
                </svg>
            </div>

            <div id="loading-token-locks" class="loader"></div>

        </div>

        <div class="mb-5">
            <label id="info-total-supply"  class="form-label d-block text-center">Total Supply:</label>
            <label id="info-locked-supply" class="form-label d-block text-center">Locked Supply:</label>
            <label id="info-circul-supply" class="form-label d-block text-center">Circulating Supply:</label>
        </div>

        <div class="mb-3">
            <!-- label class="form-label d-block" style="text-align:center">Locked Tokens</label -->
            <table class="table" id="token-locks-table">
              <thead>
                <tr>
                  <th scope="col">Owner</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Unlock Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" id="xxxx" type="button">Lock New Tokens</button>
        </div>
      </form>
    </div>
  </div>


  <div id="card-account-locks" style="display:none" class="card mb-4">
    <div class="card-body">
      <form>
        <div class="mb-3">
            <label class="form-label d-block" style="text-align:center">Locked Tokens</label>

            <table class="table" id="account-locks-table">
              <thead>
                <tr>
                  <th scope="col">Token</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Unlock Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <div id="loading-account-locks" class="loader"></div>

        </div>
      </form>
    </div>
  </div>


  <div id="card-user-locks" style="display:none" class="card mb-4">
    <div class="card-body">
      <form>
        <div class="mb-3">
            <label class="form-label d-block" style="text-align:center">Locked Tokens</label>

            <table class="table" id="user-locks-table">
              <thead>
                <tr>
                  <th scope="col">Token</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Unlock Date</th>
                  <th scope="col">&nbsp;</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <div id="loading-user-locks" class="loader"></div>

        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" id="add-lock" type="button">Lock New Tokens</button>
        </div>
      </form>
    </div>
  </div>


  <div id="card-add-lock" style="display:none" class="card mb-4">
    <div class="card-body">
      <form>
        <div class="form-floating mb-3">
            <input class="form-control" id="tokenAddress" type="text" placeholder="Token Address" />
            <label for="tokenAddress">Token Address</label>
        </div>
        <div class="mb-3" id="token_info" style="display:none">
            <label class="form-label d-block" id="tokenName">Name:</label>
            <label class="form-label d-block" id="tokenSymbol">Symbol:</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="amount" type="text" placeholder="Amount to Lock" />
            <label for="amount">Amount to Lock</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="time" aria-label="Time">
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months" selected="selected">Months</option>
                <option value="years">Years</option>
                <option value="date">Until Date</option>
            </select>
            <label for="time">Time</label>
        </div>
        <div class="form-floating mb-3" id="period-div">
            <input class="form-control" id="period" type="text" placeholder="Period" />
            <label for="period">Period</label>
        </div>
        <div class="form-floating mb-3" id="date-div" style="display:none">
            <input class="form-control" id="date" type="date" placeholder="Date" />
            <label for="date">Date</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="recipient" type="text" placeholder="Recipient Address" />
            <label for="recipient">Recipient Address (optional)</label>
        </div>

        <div class="d-grid form-floating mb-3">
            <button class="btn btn-primary btn-lg" id="lock-tokens" type="button">Lock Tokens</button>
        </div>
        <div class="d-grid form-floating">
            <button class="btn btn-secondary btn-lg" id="cancel-add" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>


</div>

</div>
</div>
</div>
</div>

<script src="bundle.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
